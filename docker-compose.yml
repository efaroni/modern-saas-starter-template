version: '3.8'

services:
  # Local development database
  local-db:
    image: postgres:16-alpine
    container_name: saas-template-local-db
    environment:
      POSTGRES_USER: efaroni
      POSTGRES_PASSWORD: ${LOCAL_DB_PASSWORD:-}
      POSTGRES_DB: saas_template_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U efaroni -d saas_template_dev']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
